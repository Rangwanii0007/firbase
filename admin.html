<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Referral Dashboard</title>
</head>
<body>
  <h1>Referral Traffic Dashboard</h1>
  <table border="1" cellpadding="8">
    <thead>
      <tr>
        <th>Friend</th>
        <th>Visits</th>
      </tr>
    </thead>
    <tbody id="refTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    
    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDaAMcSZSigXawYiD7ThoB-kXMdoa9cgyY",
      authDomain: "adwatchrewardsapp.firebaseapp.com",
      projectId: "adwatchrewardsapp",
      storageBucket: "adwatchrewardsapp.firebasestorage.app",
      messagingSenderId: "782268735936",
      appId: "1:782268735936:web:ea82e5be5d0f44949ba825",
      measurementId: "G-4NG2564HTK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadStats() {
      const querySnap = await getDocs(collection(db, "referrals"));
      const table = document.getElementById("refTable");
      table.innerHTML = "";

      querySnap.forEach((doc) => {
        const row = `<tr><td>${doc.id}</td><td>${doc.data().count}</td></tr>`;
        table.innerHTML += row;
      });
    }

    loadStats();
  </script>
</body>
</html>
