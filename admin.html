<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Admin Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .dashboard-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #162447, #1f4068);
            border-bottom: 2px solid #283747;
        }
        .dashboard-header h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin: 0;
            font-weight: 700;
        }
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }
        .main-content {
            background: #1f2537;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .sidebar {
            background: #1f2537;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #283747;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border-left: 5px solid #ff6b6b;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        .card h3 {
            margin: 0 0 10px;
            font-size: 1.2rem;
            color: #fff;
            font-weight: 600;
        }
        .card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd166;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #1a1a2e;
            border-radius: 8px;
        }
        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #283747;
        }
        th {
            background-color: #1f4068;
            color: #ff6b6b;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.9rem;
        }
        tr:nth-child(even) {
            background-color: #162447;
        }
        tr:hover {
            background-color: #283747;
        }
        td span {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        td .invited { background: #3498db; }
        td .active { background: #2ecc71; }
        td .inactive { background: #e74c3c; }
        td .fake { background: #f39c12; }
        
        #globeCanvas {
            width: 100%;
            height: 400px;
            background: #1a1a2e;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header class="dashboard-header">
        <h1>Advanced Referral Dashboard</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>Referral Summary</h2>
            <div class="summary-grid" id="summary-grid">
                </div>
            
            <h2>Detailed Referrals</h2>
            <div class="table-container">
                <table id="referral-table">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>Invited</th>
                            <th>ACTIVE</th>
                            <th>INACTIVE</th>
                            <th>FAKE USERS</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="referral-table-body">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="sidebar">
            <h2>Live Signups</h2>
            <div id="globeCanvas"></div>
            <ul id="live-users-list"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyEXAMPLE-12345",
            authDomain: "your-project.firebaseapp.com",
            databaseURL: "https://your-project-default-rtdb.firebaseio.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef12345"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const tableBody = document.getElementById('referral-table-body');
        const summaryGrid = document.getElementById('summary-grid');
        const liveUsersList = document.getElementById('live-users-list');
        const friends = ['NADEEEM', 'IKRAM', 'ShAHID', 'HAFEEZ'];
        const countryAbbreviations = { /* Add more countries here */ 'USA': 'United States', 'PAK': 'Pakistan', 'IND': 'India' };

        // 3D Globe Animation with Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 400 / 400, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(400, 400);
        document.getElementById('globeCanvas').appendChild(renderer.domElement);

        let globe;
        const textureLoader = new THREE.TextureLoader();
        const jsonLoader = new THREE.JSONLoader();

        // Load the globe model and texture
        jsonLoader.load('earth.json', (geometry) => {
            textureLoader.load('earth.jpg', (texture) => {
                const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0.95 });
                globe = new THREE.Mesh(geometry, material);
                scene.add(globe);
            });
        });

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);

        camera.position.z = 2.5;

        // Create a pulsating dot
        const dotMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const dotGeometry = new THREE.SphereGeometry(0.02, 16, 16);
        function addLiveDot(latitude, longitude) {
            const phi = (90 - latitude) * (Math.PI / 180);
            const theta = (longitude + 180) * (Math.PI / 180);
            
            const x = -(0.5 * Math.sin(phi) * Math.cos(theta));
            const y = (0.5 * Math.cos(phi));
            const z = (0.5 * Math.sin(phi) * Math.sin(theta));

            const dot = new THREE.Mesh(dotGeometry, dotMaterial);
            dot.position.set(x, y, z);
            scene.add(dot);

            // Animate the dot
            let scale = 1;
            let scaleDirection = 0.01;
            function animateDot() {
                requestAnimationFrame(animateDot);
                scale += scaleDirection;
                if (scale > 1.5 || scale < 1.0) {
                    scaleDirection *= -1;
                }
                dot.scale.set(scale, scale, scale);
                renderer.render(scene, camera);
            }
            animateDot();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (globe) {
                globe.rotation.y += 0.002;
            }
            renderer.render(scene, camera);
        }
        animate();

        // Firebase Real-time Data
        database.ref('invited_users').on('value', (snapshot) => {
            const users = snapshot.val();
            const referralData = {};
            
            friends.forEach(friend => {
                referralData[friend.toUpperCase()] = { invited: 0, active: 0, inactive: 0, fake: 0, details: {} };
            });

            tableBody.innerHTML = '';
            summaryGrid.innerHTML = '';
            
            if (users) {
                Object.values(users).forEach(user => {
                    const invitedBy = user.invited_by;
                    if (referralData[invitedBy]) {
                        referralData[invitedBy].invited++;
                        if (user.status === 'ACTIVE') {
                            referralData[invitedBy].active++;
                        } else {
                            referralData[invitedBy].inactive++;
                        }
                        if (user.isFake) {
                            referralData[invitedBy].fake++;
                        }
                        const country = user.country || 'Unknown';
                        if (!referralData[invitedBy].details[country]) {
                            referralData[invitedBy].details[country] = 0;
                        }
                        referralData[invitedBy].details[country]++;
                    }
                });

                // Populate the main table and summary cards
                friends.forEach(friend => {
                    const data = referralData[friend.toUpperCase()];
                    summaryGrid.innerHTML += `
                        <div class="card">
                            <h3>${friend}</h3>
                            <p>Invited: <span class="value">${data.invited}</span></p>
                            <p>Active: <span class="value">${data.active}</span></p>
                            <p>Inactive: <span class="value">${data.inactive}</span></p>
                            <p>Fake: <span class="value">${data.fake}</span></p>
                        </div>
                    `;
                    const row = document.createElement('tr');
                    let detailsText = '';
                    for (const [country, count] of Object.entries(data.details)) {
                        detailsText += `<b>${country}</b>: ${count}<br>`;
                    }
                    row.innerHTML = `
                        <td>${friend.toUpperCase()}</td>
                        <td>${data.invited}</td>
                        <td>${data.active}</td>
                        <td>${data.inactive}</td>
                        <td>${data.fake}</td>
                        <td>${detailsText}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        });

        // Live user tracking
        let lastUserCount = 0;
        database.ref('invited_users').on('child_added', (snapshot) => {
            const newUser = snapshot.val();
            const timestamp = new Date(newUser.timestamp);
            const timeAgo = (new Date() - timestamp) / 1000;
            
            if (timeAgo < 10) { // Only show users who joined in the last 10 seconds
                // You would need a geo-ip service to get lat/long from the IP for the globe.
                // For this example, we'll use a random location.
                const lat = Math.random() * 180 - 90;
                const long = Math.random() * 360 - 180;
                addLiveDot(lat, long);

                const li = document.createElement('li');
                const countryName = countryAbbreviations[newUser.country] || newUser.country || 'Unknown Country';
                li.innerHTML = `New user joined! Invited by <b>${newUser.invited_by}</b> from <b>${countryName}</b>.`;
                liveUsersList.prepend(li); // Show the newest user at the top
                if (liveUsersList.children.length > 5) {
                    liveUsersList.removeChild(liveUsersList.lastChild);
                }
            }
        });
    </script>
</body>
</html>
