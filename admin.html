<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f8f9fa; margin:0; padding:20px; }
    h1 { text-align:center; }
    table { width:100%; border-collapse: collapse; margin-top:20px; background:white; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    th, td { padding:12px; border:1px solid #ddd; text-align:center; }
    th { background:#007bff; color:white; }
  </style>
</head>
<body>
  <h1>Affiliate Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Affiliate Name</th>
        <th>Invited Users</th>
        <th>Active Users</th>
        <th>Offline Users</th>
        <th>Fake Users</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <script>
    // ✅ Firebase Config (same as user side)
    const firebaseConfig = {
      apiKey: "AIzaSyEXAMPLE-12345",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project-default-rtdb.firebaseio.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef12345"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tableBody = document.getElementById("userTable");

    // ✅ Real-time listener
    db.ref("users").on("value", snapshot => {
      tableBody.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.affiliateName || "N/A"}</td>
          <td>${data.invited || 0}</td>
          <td>${data.active ? 1 : 0}</td>
          <td>${data.active ? 0 : 1}</td>
          <td>${data.fake ? 1 : 0}</td>
        `;
        tableBody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
