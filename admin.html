<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Engagement Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; }
    h2 { text-align:center; margin:20px; }
    table { width:95%; margin:auto; border-collapse:collapse; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    th, td { padding:10px; border:1px solid #ddd; text-align:center; }
    th { background:#333; color:#fff; }
    tr:nth-child(even){ background:#f9f9f9; }
  </style>
</head>
<body>
  <h2>Referral Engagement Dashboard</h2>
  <table id="dashboardTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gmail</th>
        <th>Total Users</th>
        <th>Active Users (24h)</th>
        <th>Offline Users</th>
        <th>Fake Users (Same IP)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="6">Fetching dataâ€¦</td></tr>
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    // ðŸ”¹ Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tableBody = document.querySelector("#dashboardTable tbody");

    function loadDashboard() {
      db.ref("users").once("value").then(snapshot => {
        const users = snapshot.val();
        if (!users) {
          tableBody.innerHTML = "<tr><td colspan='6'>No users found</td></tr>";
          return;
        }

        let rows = "";

        Object.keys(users).forEach(uid => {
          const user = users[uid];
          const name = user.name || "Unknown";
          const gmail = user.gmail || "N/A";
          const referrals = user.referrals ? Object.values(user.referrals) : [];

          let totalUsers = referrals.length;
          let active = 0, offline = 0, fake = 0;
          let ipMap = {};

          referrals.forEach(r => {
            if (!r) return;
            const lastActive = r.lastActive || 0;
            const ip = r.ip || "unknown";

            // Count active vs offline
            if (Date.now() - lastActive < 24 * 60 * 60 * 1000) {
              active++;
            } else {
              offline++;
            }

            // Detect fake (duplicate IPs)
            if (ipMap[ip]) {
              fake++;
            } else {
              ipMap[ip] = true;
            }
          });

          rows += `
            <tr>
              <td>${name}</td>
              <td>${gmail}</td>
              <td>${totalUsers}</td>
              <td>${active}</td>
              <td>${offline}</td>
              <td>${fake}</td>
            </tr>`;
        });

        tableBody.innerHTML = rows;
      });
    }

    loadDashboard();
  </script>
</body>
</html>
