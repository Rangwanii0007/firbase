<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font for clean typography -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #0c1527 100%);
            min-height: 100vh;
            color: #e5e7eb;
            transition: all 0.3s ease;
        }
        .bg-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .table-header {
            background: #1f2937;
            color: white;
            font-weight: 600;
        }
        .table-row:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .table-row:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
        }
        .btn-details {
            background: linear-gradient(45deg, #4f46e5, #8b5cf6);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-details:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.2), 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.75);
        }
    </style>
</head>
<body class="p-8">

    <!-- Main Dashboard Container -->
    <div class="max-w-7xl mx-auto py-8">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 text-center mb-6">
            Real-Time Referral Dashboard
        </h1>
        <p class="text-center text-gray-400 mb-10 text-lg">
            Track your referrers and new users in real-time. This data updates live.
        </p>

        <!-- Main Data Table -->
        <div class="bg-card overflow-hidden shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-300 mb-4">Referrer Statistics</h2>
            <div class="overflow-x-auto rounded-xl">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="table-header">
                        <tr>
                            <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider rounded-tl-xl">NAME</th>
                            <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">INVITED</th>
                            <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">ACTIVE</th>
                            <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">INACTIVE</th>
                            <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">FAKE USER SAME IP</th>
                            <th class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider rounded-tr-xl">DETAILS</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700" id="referrers-table-body">
                        <!-- Data will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Details Modal -->
        <div id="details-modal" class="hidden fixed inset-0 z-50 overflow-auto modal-overlay flex items-center justify-center p-4">
            <div class="bg-card p-8 m-4 max-w-lg w-full z-50">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-2xl font-bold text-gray-200">Referral Details for <span id="modal-name" class="text-purple-400"></span></h3>
                    <button id="close-modal" class="text-gray-400 hover:text-white text-3xl font-bold leading-none">&times;</button>
                </div>
                <div id="details-list" class="space-y-4">
                    <!-- Detailed data will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Script and Logic -->
    <script type="module">
        // Import necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // -----------------------------------------------------------------------
        // IMPORTANT: Replace the firebaseConfig with your actual details.
        // -----------------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyEXAMPLE-12345",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef12345"
        };
        
        // Global variables provided by the canvas environment for Firebase setup.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firestorePath = `artifacts/${appId}/public/data`;
        const auth = getAuth(initializeApp(firebaseConfig));
        const db = getFirestore();
        
        // Get references to HTML elements
        const tableBody = document.getElementById('referrers-table-body');
        const modal = document.getElementById('details-modal');
        const modalName = document.getElementById('modal-name');
        const detailsList = document.getElementById('details-list');
        const closeModalBtn = document.getElementById('close-modal');

        // Function to show the modal with detailed data
        function showDetailsModal(name, data) {
            modalName.textContent = name;
            detailsList.innerHTML = '';
            
            if (data.length === 0) {
                detailsList.innerHTML = '<p class="text-gray-500">No details found for this referrer.</p>';
            } else {
                data.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'bg-gray-700 p-4 rounded-lg shadow-md';
                    const isFakeText = user.isFake ? '<span class="text-red-400 font-bold">Fake User (Same IP)</span>' : '<span class="text-green-400 font-bold">New User</span>';
                    const statusText = user.status.charAt(0).toUpperCase() + user.status.slice(1);
                    userDiv.innerHTML = `
                        <p class="text-gray-300"><strong>Status:</strong> <span class="text-white">${statusText}</span></p>
                        <p class="text-gray-300"><strong>Country:</strong> <span class="text-white">${user.country}</span></p>
                        <p class="text-gray-300"><strong>IP Address:</strong> <span class="text-white">${user.ipAddress}</span></p>
                        <p class="text-gray-300"><strong>Type:</strong> ${isFakeText}</p>
                        <p class="text-gray-300"><strong>Joined At:</strong> <span class="text-white">${user.invitedAt.toDate().toLocaleString()}</span></p>
                    `;
                    detailsList.appendChild(userDiv);
                });
            }
            modal.classList.remove('hidden');
        }

        // Handle closing the modal
        closeModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });

        // Use onSnapshot to listen for real-time updates
        async function setupRealtimeListeners() {
            // First, sign in anonymously to satisfy security rules.
            // This grants read access to the public data path.
            if (typeof __initial_auth_token !== 'undefined') {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }

            // Listen for changes to the 'referrers' collection
            const referrersRef = collection(db, `${firestorePath}/referrers`);
            onSnapshot(referrersRef, async (snapshot) => {
                const referrersData = [];
                snapshot.forEach(doc => {
                    referrersData.push({ id: doc.id, ...doc.data() });
                });
                
                // Sort the data by invited count descending for better visibility
                referrersData.sort((a, b) => b.invited - a.invited);

                // Clear the table and repopulate with new data
                tableBody.innerHTML = '';
                
                for (const referrer of referrersData) {
                    const row = document.createElement('tr');
                    row.className = 'table-row text-gray-300 text-sm transform hover:scale-105 transition-transform duration-200';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${referrer.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${referrer.invited}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${referrer.active}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${referrer.inactive}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${referrer.fakeUsers}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button class="btn-details" data-name="${referrer.name}">View Details</button>
                        </td>
                    `;
                    tableBody.appendChild(row);

                    // Add event listener to the "View Details" button
                    row.querySelector('.btn-details').addEventListener('click', async () => {
                        try {
                            // Fetch all users for this referrer
                            const usersQuery = query(collection(db, `${firestorePath}/referrals`), where("referrerName", "==", referrer.name));
                            const usersSnapshot = await getDocs(usersQuery);
                            const usersData = [];
                            usersSnapshot.forEach(doc => usersData.push(doc.data()));
                            
                            showDetailsModal(referrer.name, usersData);
                        } catch (e) {
                            console.error("Error fetching details: ", e);
                        }
                    });
                }
            });
        }
        
        // Start the process on page load
        window.onload = setupRealtimeListeners;
    </script>
</body>
</html>
